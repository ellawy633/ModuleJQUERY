        <script  type="text/javascript">

        function kkkk(even) {
          if(even.target.value=='A'){
              $(even.target).css('background-color','red');
          }else{
              
             if(even.target.value=='B') $(even.target).css('background-color','green');
          }
            
           
        }


            function debut() {

            $('input').click(kkkk);
              
            
               // alert('igiu');

            }
            $(document).ready(debut);
        </script>
